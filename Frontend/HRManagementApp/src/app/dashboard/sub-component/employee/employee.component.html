<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Employee Management</h1>
        </div>
    </div>
    
    <div class="row mb-5">
        <div class="col">
            <button class="btn btn-primary" (click)="this.OpenDialog()">Add Employee</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col d-block">
            <table class="w-100" mat-table [dataSource]="dataSource" >
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="first_name">
                  <th mat-header-cell *matHeaderCellDef>First Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="last_name">
                  <th mat-header-cell *matHeaderCellDef> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="position_name">
                  <th mat-header-cell *matHeaderCellDef> Position </th>
                  <td mat-cell *matCellDef="let element"> {{element.position_name}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="site">
                  <th mat-header-cell *matHeaderCellDef> Site </th>
                  <td mat-cell *matCellDef="let element"> {{element.site}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
              </table>

              <mat-paginator 
                class="w-100"
                [pageSizeOptions]="[10,15,20]"
                showFirstLastButtons
                arial-label="Select page of table">
              </mat-paginator>
        </div>



        

           
    </div>


   
    
</div>
